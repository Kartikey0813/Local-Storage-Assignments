<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <h1></h1>
    <button>Increment</button>
    <button>Decrement</button>
</body>
</html>

<script>

    let counter = 0;
    document.querySelector("h1").innerText=counter

    document.querySelector("h1+button")
    .addEventListener("click", incFun)

    document.querySelector("button+button")
    .addEventListener("click", decFun)

    function incFun(){
        counter++;
        document.querySelector("h1").innerText=counter
    }
    function decFun(){
        counter--;
        document.querySelector("h1").innerText=counter
    }

</script>
